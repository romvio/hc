<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive PDF Viewer (Safari-Friendly)</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      background-color: #f1f1f1;
      text-align: center;
    }

    .pdf-container {
      flex: 1;                /* Fill available vertical space */
      width: 100%;
      height: 80vh;           /* Use viewport units for responsiveness */
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin: 0 auto;
      display: block;
    }

    /* Adjust the PDF container for medium-sized screens */
    @media (max-width: 768px) {
      .pdf-container {
        height: 70vh;
      }
    }

    /* Adjust the PDF container for small screens */
    @media (max-width: 480px) {
      .pdf-container {
        height: 60vh;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive PDF Viewer</h1>
  </header>

  <!-- Replace the URL below with your *raw* PDF link from GitHub -->
  <object
    id="pdfObject"
    class="pdf-container"
    data="https://raw.githubusercontent.com/romvio/hc/refs/heads/main/Counseling%20Services%20%C2%B7%20NYUAD%20Students.pdf"
    type="application/pdf">
    <!-- Fallback content for browsers that don't support embedded PDFs -->
    <p>
      Your browser does not support viewing PDFs inline.
      <a href="https://raw.githubusercontent.com/romvio/hc/refs/heads/main/Counseling%20Services%20%C2%B7%20NYUAD%20Students.pdf">
        Download the PDF
      </a>
      instead.
    </p>
  </object>

  <script>
    (function() {
      // Simple user-agent checks for iOS Safari
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      
      if (isIOS && isSafari) {
        // Hide the embedded PDF <object> if on iOS Safari
        var pdfObject = document.getElementById('pdfObject');
        pdfObject.style.display = 'none';

        // Create a fallback message/link
        var fallbackMessage = document.createElement('div');
        fallbackMessage.style.padding = '1rem';
        fallbackMessage.style.textAlign = 'center';
        fallbackMessage.innerHTML = `
          <p>
            Inline PDF viewing is not supported on iOS Safari. 
            <a href="https://raw.githubusercontent.com/romvio/hc/refs/heads/main/Counseling%20Services%20%C2%B7%20NYUAD%20Students.pdf">
              Download the PDF
            </a>
            instead.
          </p>
        `;
        pdfObject.parentNode.insertBefore(fallbackMessage, pdfObject.nextSibling);
      }
    })();
  </script>

</body>
</html>
